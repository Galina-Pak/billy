[tox]
envlist = py27-django19, py35-django19

[django19]
deps =
    pymongo
    nose
    name_tools
    validictory
    scrapelib
    jellyfish
    unicodecsv
    pytz
    icalendar
    boto
    python-dateutil
    hg+https://bitbucket.org/jespern/django-piston#egg=django-piston
    Django>=1.9,<1.10

[testenv]
commands =
    nosetests
    django-admin.py test billy.web.api --settings=billy.tests.django_settings --pythonpath=.


[testenv:py27-django19]
basepython = python2.7
deps = {[django19]deps}

[testenv:py35-django19]
basepython = python3.5
deps = {[django19]deps}

[testenv:flake8]
deps = flake8
commands = flake8 billy


